<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/crystallizer/public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://crystallizer.s3.eu-west-2.amazonaws.com/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://crystallizer.s3.eu-west-2.amazonaws.com/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="/crystallizer/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link
      href="https://fonts.googleapis.com/css2?family=Literata:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Rosario"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Sedgwick Ave Display"
      rel="stylesheet"
    />
    <style>
      /*styling for the scrollbar*/
      /* width */
      ::-webkit-scrollbar {
        width: 10px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: transparent;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #e2d6f6a3;
        border-radius: 2rem;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #e2d6f6a3;
      }
    </style>
    <title>Minerals</title>
  </head>
  <body>
    <div style="font-family: Rosario" id="root"></div>
  </body>
</html>
